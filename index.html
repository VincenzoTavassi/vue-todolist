<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- FONT AWESOME  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- VUE JS  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" defer></script>
  </head>

  <body>
    <div id="root">
      <div class="container">
        <div class="input-group input-group-lg my-5">
          <input
            v-model="newTask"
            type="text"
            class="form-control"
            placeholder="Add new task"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            @keyUp.enter="addItem()"
          />
          <button
            class="btn btn-outline-primary"
            type="button"
            id="button-addon2"
            @click="addItem()"
          >
            Add Task
          </button>
        </div>
        <div class="d-flex justify-content-center">
          <ol class="w-75 list-group list-group-numbered">
            <li v-for="(task, indice) of tasks" class="d-flex list-group-item">
              <span
                :class="tasks[indice].done == true ? 'text-decoration-line-through' : ''"
                @click="tasks[indice].done = !tasks[indice].done"
                >{{tasks[indice].text}}</span
              >
              <a
                href="#"
                :class="tasks[indice].done == true ? 'bg-primary' : 'bg-danger'"
                class="badge rounded-pill ms-auto text-decoration-none"
                @click="removeItem(indice)"
                >{{tasks[indice].done == true ? 'done' : 'x'}}</a
              >
            </li>
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
